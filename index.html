<head>
  <style>
    #btn{
      margin-top: 4em;

      }

    #container{
      display: flex;
    }

    .newclass{
      color: red;
      background-color: bisque;
      height: 10em;
      width: 10em;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="container">
    <div class="newclass">One</div>
  </div>

  <button id="btn">Add 'div'</button>

  <script>
    btn = document.querySelector("#btn") ;
    console.log(btn)
    container = document.querySelector("#container") ;
    console.log(container)

    function addDiv() {
      div = document.createElement("div")
      div.setAttribute("class", "newclass")
      div.innerText = "hello"
      container.appendChild(div)
      console.log(div)
    }
    btn.addEventListener("click", (event) => {addDiv()}) // {console.log("test")}
  </script>
</body>
